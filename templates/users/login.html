{% load static %}
 <!DOCTYPE html>
 <html>
  <head>
    <title>
        SS Music
    </title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gothic+A1|Kaushan+Script|Libre+Baskerville|Lobster">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> 
    <script src="{% static 'js/login.js' %}"></script>
</head>
<body onload="toggle()">
     <div class="back" id="b1">
    </div>
    <div id="log" class="login">
    <a href="{% url 'home' %}"><span  class="close" title="Close">&times;</span></a>
    <h3 id="h1">LOGIN</h3><br>
    <form class="login-form animate" method="POST" action="{% url 'users:user_login' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="username" class="l1">Username</label><br>
          {{ form.username }}
          <!-- <input type="text" class="form-control" id="username" placeholder="Type your username" required> -->
          <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <div class="form-group">
          <label for="pass" class="l1">Password</label><br>
          {{ form.password }}
          <!-- <input type="password" class="form-control" id="pass" placeholder="Type your password" required> -->
          <i class="fa fa-unlock-alt"></i>
        </div>
        <button type="submit" class="btn btn-primary btn2" >Login</button>
      </form>
      <br>
      <div>
          <p>Didn't have a account? <span><a href="{% url 'users:register' %}">Create Account</a></span></p>
      </div>

    </div>
  
</body>
 </html>
