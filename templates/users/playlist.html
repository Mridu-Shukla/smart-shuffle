{% extends "users/base.html" %}
{% load static %}
{% block head_block %}
<style>
    #banner{
        background-color: #212529;
     }
     section{
         padding-top: 150px;
     }
     .footer-area{
      /* position: fixed; */
	bottom:0px;
    width: 100%;
     }
</style>
{% endblock %}
{% block body_block %}
<section>
    <div class="container">
      {% if not suggested_songs %}
      <div class="alert alert-info" style="width:100%" role="alert">
      * No songs in your playlist!
      </div>
      {% else %}
        <h2 id="s1">Playlist</h2><br>
        <div class="row">
        {% for ss in suggested_songs %}
<!-- {{suggested_songs}} -->

<div class="col-lg-4 col-md-12 mb-4">
  
  <iframe src="https://open.spotify.com/embed/track/{{ss.uri}}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>


</div>

{% endfor %}
</div>
{% endif %}
</div>
</section>
{% endblock %}
